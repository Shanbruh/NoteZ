<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="NoteZ">
<meta name="theme-color" content="#7c6dfa" id="theme-color-meta">
<meta name="description" content="Your notes, organized perfectly with NoteZ">
<title>NoteZ</title>
<link rel="manifest" href="manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0f0f11;
    --bg2: #16161a;
    --bg3: #1e1e24;
    --bg4: #26262e;
    --border: #2e2e38;
    --text: #e8e8f0;
    --text2: #9090a8;
    --text3: #5a5a72;
    --accent: #7c6dfa;
    --accent2: #a594ff;
    --accent-glow: rgba(124,109,250,0.18);
    --danger: #ff5b6b;
    --success: #3ddc97;
    --warn: #f4a24b;
    --sidebar-w: 260px;
    --radius: 10px;
    --font: 'Syne', sans-serif;
    --mono: 'DM Mono', monospace;
    --transition: 0.18s cubic-bezier(.4,0,.2,1);
    --mobile-nav-h: 60px;
  }
  [data-theme="light"] {
    --bg: #f5f4f8;
    --bg2: #ffffff;
    --bg3: #eeedf3;
    --bg4: #e4e3ea;
    --border: #d4d3e0;
    --text: #18181f;
    --text2: #55546a;
    --text3: #9998b0;
    --accent: #6b5ce7;
    --accent2: #8878ff;
    --accent-glow: rgba(107,92,231,0.12);
  }
  [data-theme="navy"] {
    --bg: #0a0f1e;
    --bg2: #0e1529;
    --bg3: #131d38;
    --bg4: #1a2648;
    --border: #1f3060;
    --text: #d0dcff;
    --text2: #7a92cc;
    --text3: #3a5090;
    --accent: #4d9fff;
    --accent2: #74b8ff;
    --accent-glow: rgba(77,159,255,0.15);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; overflow: hidden; background: var(--accent); }

  body {
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    transition: background var(--transition), color var(--transition);
    position: relative;
    height: 100%;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* DUOTONE ICONS */
  .dt-icon { width: 18px; height: 18px; display: block; }
  .dt-bg { fill: var(--text3); opacity: 0.25; }
  .dt-stroke { stroke: var(--text2); }
  .dt-stroke-only { stroke: var(--text2); }
  .sb-nav-btn.active .dt-bg { fill: var(--accent); opacity: 0.3; }
  .sb-nav-btn.active .dt-stroke { stroke: var(--accent2); }
  .sb-nav-btn.active .dt-stroke-only { stroke: var(--accent2); }
  .sb-nav-btn:hover .dt-bg { fill: var(--text2); opacity: 0.2; }
  .sb-nav-btn:hover .dt-stroke { stroke: var(--text); }

  /* LAYOUT */
  #app { display: flex; height: 100vh; position: relative; z-index: 1; }

  /* TOP NOTIFICATION PILL */
  #toast {
    position: fixed;
    top: env(safe-area-inset-top, 0px);
    left: 50%;
    transform: translateX(-50%) translateY(-120px);
    background: var(--accent);
    color: white;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
    z-index: 999;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 24px rgba(124, 109, 250, 0.3);
    max-width: 90%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #toast.show {
    transform: translateX(-50%) translateY(16px);
  }

  /* LOGIN */
  #login-screen {
    position: fixed; inset: 0; z-index: 100;
    background: var(--bg);
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
  }
  #login-screen .login-card {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 48px 44px;
    width: 100%; max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 60px rgba(0,0,0,0.35);
  }
  .login-logo {
    font-size: 2.6rem;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 6px;
  }
  .login-logo span { color: var(--accent); }
  .login-sub { color: var(--text2); font-size: 0.9rem; margin-bottom: 32px; }
  .login-card input {
    width: 100%;
    background: var(--bg3);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    color: var(--text);
    font-family: var(--font);
    font-size: 0.95rem;
    margin-bottom: 12px;
    outline: none;
    transition: border var(--transition), box-shadow var(--transition);
  }
  .login-card input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
  .login-card .btn-primary {
    width: 100%; margin-top: 6px;
    padding: 13px;
    border-radius: 8px;
    font-size: 1rem; font-weight: 700;
  }
  .login-tabs { display: flex; gap: 0; margin-bottom: 28px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); }
  .login-tab { flex: 1; padding: 10px; cursor: pointer; background: transparent; border: none; color: var(--text2); font-family: var(--font); font-size: 0.9rem; transition: all var(--transition); }
  .login-tab.active { background: var(--accent); color: #fff; font-weight: 600; }
  .login-err { color: var(--danger); font-size: 0.83rem; margin-top: 8px; min-height: 18px; }

  /* SIDEBAR */
  .sidebar {
    width: var(--sidebar-w);
    min-width: var(--sidebar-w);
    background: var(--bg2);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    transition: transform var(--transition), width var(--transition), min-width var(--transition);
    position: relative;
    z-index: 10;
  }
  .sidebar.collapsed { transform: translateX(-100%); position: absolute; }

  .sidebar-logo {
    padding: 22px 20px 14px;
    font-size: 1.5rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; gap: 8px;
  }
  .sidebar-logo span.z { color: var(--accent); }
  .sidebar-logo .logo-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 8px var(--accent); }

  .sidebar-section { padding: 10px 12px 4px; font-size: 0.7rem; font-weight: 700; letter-spacing: 1.2px; color: var(--text3); text-transform: uppercase; }

  .sidebar-btn {
    display: flex; align-items: center; gap: 9px;
    padding: 8px 14px;
    margin: 1px 8px;
    border-radius: 7px;
    cursor: pointer;
    font-size: 0.88rem;
    font-weight: 500;
    color: var(--text2);
    transition: all var(--transition);
    border: none; background: transparent; width: calc(100% - 16px);
    text-align: left;
  }
  .sidebar-btn:hover, .sidebar-btn.active { background: var(--bg3); color: var(--text); }
  .sidebar-btn .icon { font-size: 1rem; width: 18px; text-align: center; flex-shrink: 0; }

  .sidebar-scroll { flex: 1; overflow-y: auto; padding-bottom: 10px; }
  .sidebar-scroll::-webkit-scrollbar { width: 4px; }
  .sidebar-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Folder tree */
  .folder-item { }
  .folder-header {
    display: flex; align-items: center; gap: 7px;
    padding: 7px 10px 7px 14px;
    margin: 1px 8px;
    border-radius: 7px;
    cursor: pointer;
    font-size: 0.88rem; font-weight: 500;
    color: var(--text2);
    transition: all var(--transition);
    user-select: none;
  }
  .folder-header:hover { background: var(--bg3); color: var(--text); }
  .folder-header.active { background: var(--accent-glow); color: var(--accent2); }
  .folder-arrow { font-size: 0.65rem; transition: transform var(--transition); flex-shrink: 0; }
  .folder-arrow.open { transform: rotate(90deg); }
  .folder-children { display: none; padding-left: 14px; }
  .folder-children.open { display: block; }
  .folder-note-item {
    padding: 6px 10px 6px 12px;
    margin: 1px 8px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.83rem;
    color: var(--text3);
    transition: all var(--transition);
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    display: flex; align-items: center; gap: 6px;
  }
  .folder-note-item:hover { background: var(--bg3); color: var(--text2); }
  .folder-note-item.active { background: var(--accent-glow); color: var(--accent2); font-weight: 500; }
  .folder-note-item.active .folder-note-icon { color: var(--accent); }

  /* MAIN AREA */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  /* TOOLBAR */
  .toolbar {
    background: var(--bg2);
    border-bottom: 1px solid var(--border);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  .toolbar .toolbar-left { display: flex; gap: 8px; align-items: center; }
  .toolbar .toolbar-right { display: flex; gap: 8px; align-items: center; }

  .btn-primary {
    background: var(--accent);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all var(--transition);
    font-family: var(--font);
  }
  .btn-primary:hover { background: var(--accent2); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(124,109,250,0.3); }
  .btn-primary:active { transform: translateY(0); }

  .btn-secondary {
    background: var(--bg3);
    color: var(--text2);
    border: 1px solid var(--border);
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 500;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all var(--transition);
    font-family: var(--font);
  }
  .btn-secondary:hover { background: var(--bg4); color: var(--text); }

  .btn-icon {
    width: 36px;
    height: 36px;
    border-radius: 6px;
    background: transparent;
    border: none;
    color: var(--text2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all var(--transition);
    font-size: 1.1rem;
  }
  .btn-icon:hover { background: var(--bg3); color: var(--text); }

  /* CONTENT AREA */
  .content {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  /* DRAGGABLE WINDOWS */
  .window-container {
    position: absolute;
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    touch-action: none;
    z-index: 50;
  }
  .window-container.active {
    box-shadow: 0 20px 80px rgba(124, 109, 250, 0.4);
  }

  .window-header {
    background: var(--bg3);
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
    cursor: grab;
    user-select: none;
    border-radius: 9px 9px 0 0;
  }
  .window-header:active { cursor: grabbing; }
  .window-title {
    font-weight: 600;
    font-size: 0.95rem;
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .window-controls {
    display: flex;
    gap: 6px;
    align-items: center;
  }
  .window-btn {
    width: 28px;
    height: 28px;
    border-radius: 4px;
    background: transparent;
    border: none;
    color: var(--text2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all var(--transition);
    font-size: 0.9rem;
  }
  .window-btn:hover {
    background: var(--bg4);
    color: var(--text);
  }
  .window-btn.close:hover {
    background: var(--danger);
    color: white;
  }

  .window-content {
    flex: 1;
    overflow: auto;
    padding: 16px;
  }
  .window-content::-webkit-scrollbar { width: 4px; }
  .window-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* EMPTY STATE */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text3);
  }
  .empty-state-icon { font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }
  .empty-state-text { font-size: 0.95rem; text-align: center; max-width: 300px; }

  /* MOBILE BOTTOM NAV - REDESIGNED */
  .mobile-nav {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--mobile-nav-h);
    background: var(--bg2);
    border-top: 1px solid var(--border);
    padding-bottom: env(safe-area-inset-bottom);
    z-index: 40;
  }
  .mobile-nav.show { display: flex; }
  .mobile-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .mobile-nav-btn {
    flex: 1;
    height: var(--mobile-nav-h);
    background: transparent;
    border: none;
    color: var(--text2);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    font-size: 0.7rem;
    font-weight: 500;
    transition: all var(--transition);
    position: relative;
    padding-bottom: 4px;
  }
  .mobile-nav-btn:active { background: var(--bg3); }
  .mobile-nav-btn.active {
    color: var(--accent);
  }
  .mobile-nav-btn .icon {
    font-size: 1.2rem;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .sidebar { display: none; }
    .sidebar.show { 
      display: flex;
      position: fixed;
      inset: 0;
      z-index: 100;
      width: 100%;
      max-width: 280px;
    }
    .main {
      width: 100%;
    }
    .mobile-nav { display: flex; }
    .content {
      padding-bottom: var(--mobile-nav-h);
    }
    .toolbar {
      gap: 6px;
      padding: 10px 12px;
    }
    .toolbar-right {
      margin-left: auto;
    }
    .window-container {
      min-width: 90vw;
      min-height: 70vh;
      max-width: 95vw;
      max-height: 85vh;
    }
  }

  /* MODALS & DIALOGS */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  .modal.open { display: flex; }
  .modal-content {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 28px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }
  .modal-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .modal-input {
    width: 100%;
    background: var(--bg3);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 12px;
    color: var(--text);
    font-family: var(--font);
    margin-bottom: 12px;
    outline: none;
    transition: border var(--transition);
  }
  .modal-input:focus { border-color: var(--accent); }
  .modal-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .modal-buttons .btn-primary { flex: 1; }
  .modal-buttons .btn-secondary { flex: 1; }

  /* LOADING */
  #app-loading {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
</style>
</head>
<body>

<div id="app-loading"></div>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-card">
    <div class="login-logo">Note<span>Z</span></div>

<!-- MAIN APP -->
<div id="app">
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">

  <!-- MAIN CONTENT -->

<!-- MOBILE BOTTOM NAV -->

    <span class="icon">üìã</span>
    <span>Notes</span>
  </button>
  <button class="mobile-nav-btn" onclick="switchView('recent')">
    <span class="icon">‚è±Ô∏è</span>
    <span>Recent</span>
  </button>
  <button class="mobile-nav-btn" onclick="openNewNoteModal()">
    <span class="icon">‚ûï</span>
    <span>New</span>
  </button>

    <span class="icon">üìÅ</span>

<!-- NOTIFICATION PILL (TOP) -->

<!-- HIDDEN FILE INPUT -->

<script>
// ============================================================
// GLOBAL STATE
// ============================================================
let notes = [];
let folders = [];
let currentUser = null;
let currentView = 'all';
let currentFolder = null;
let openWindows = {};
let windowCount = 0;

// ============================================================
// WINDOW MANAGEMENT
// ============================================================
function openNoteWindow(noteId, newTab = false) {
  const note = notes.find(n => n.id === noteId);
  if (!note) return;

  if (newTab) {
    // Open in new browser tab
    const w = window.open('about:blank', '_blank');
    w.document.write(note.content);
    w.document.close();
    return;
  }

  // Create draggable window
  const id = `window-${windowCount++}`;
  const container = document.createElement('div');
  container.className = 'window-container active';
  container.id = id;
  container.style.width = '600px';
  container.style.height = '500px';
  container.style.left = (Math.random() * 100) + 'px';
  container.style.top = (Math.random() * 100) + 'px';

  const header = document.createElement('div');
  header.className = 'window-header';
  header.innerHTML = `
    <div class="window-title">${note.name}</div>
    <div class="window-controls">
      <button class="window-btn" onclick="openNoteWindow('${noteId}', true)" title="Open in new tab">üîó</button>
      <button class="window-btn close" onclick="closeWindow('${id}')" title="Close">‚úï</button>
    </div>
  `;

  const content = document.createElement('div');
  content.className = 'window-content';
  content.innerHTML = note.content;

  container.appendChild(header);
  container.appendChild(content);
  document.getElementById('content').appendChild(container);

  openWindows[id] = { noteId, element: container };
  makeWindowDraggable(id);
  setupWindowFocus(id);
}

function makeWindowDraggable(id) {
  const el = document.getElementById(id);
  const header = el.querySelector('.window-header');
  let isDragging = false;
  let offset = { x: 0, y: 0 };

  header.addEventListener('mousedown', e => {
    isDragging = true;
    const rect = el.getBoundingClientRect();
    offset.x = e.clientX - rect.left;
    offset.y = e.clientY - rect.top;
    setupWindowFocus(id);
  });

  document.addEventListener('mousemove', e => {
    if (!isDragging) return;
    el.style.left = (e.clientX - offset.x) + 'px';
    el.style.top = (e.clientY - offset.y) + 'px';
  });

  document.addEventListener('mouseup', () => { isDragging = false; });
}

function setupWindowFocus(id) {
  Object.values(openWindows).forEach(w => w.element.classList.remove('active'));
  const el = document.getElementById(id);
  if (el) {
    el.classList.add('active');
    Object.values(openWindows).forEach(w => w.element.style.zIndex = 50);
    el.style.zIndex = 51;
  }
}

function closeWindow(id) {
  const w = openWindows[id];
  if (w) {
    w.element.remove();
    delete openWindows[id];
  }
}

// ============================================================
// UI HELPERS
// ============================================================
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('show');
}

function switchLoginTab(tab) {
  document.getElementById('signin-form').style.display = tab === 'signin' ? 'block' : 'none';
  document.getElementById('signup-form').style.display = tab === 'signup' ? 'block' : 'none';
  document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
}

function openNewNoteModal() {
  const name = prompt('Note name:');
  if (name) {
    const note = {
      id: 'note-' + Date.now(),
      name,
      content: '<p>Start typing...</p>',
      created: new Date().toISOString(),
      updated: new Date().toISOString(),
      folder: currentFolder
    };
    notes.push(note);
    saveUserData();
    openNoteWindow(note.id);
    showToast(`Created "${name}"`);
  }
}

function openFileUpload() {
  document.getElementById('file-upload').click();
}

function handleFileUpload(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = ev => {
      const note = {
        id: 'note-' + Date.now(),
        name: file.name.replace('.html', '').replace('.txt', ''),
        content: ev.target.result,
        created: new Date().toISOString(),
        updated: new Date().toISOString(),
        folder: currentFolder
      };
      notes.push(note);
      saveUserData();
      showToast(`Imported "${note.name}"`);
      renderAll();
    };
    reader.readAsText(file);
  });
}

function switchView(view) {
  currentView = view;
  document.querySelectorAll('.mobile-nav-btn').forEach(b => b.classList.remove('active'));
  event?.target.closest('.mobile-nav-btn')?.classList.add('active');
  renderAll();
}

function openSettings() {
  showToast('Settings coming soon');
}

function openUserMenu() {
  showToast('User menu coming soon');
}

function openFolderModal() {
  const name = prompt('Folder name:');
  if (name) {
    const folder = { id: 'folder-' + Date.now(), name, parent: null };
    folders.push(folder);
    saveUserData();
    showToast(`Created folder "${name}"`);
    renderAll();
  }
}

function doLogin() {
  const email = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  if (!email || !password) {
    document.getElementById('login-error').textContent = 'Fill in all fields';
    return;
  }
  // Mock login - replace with actual auth
  currentUser = email;
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  document.getElementById('user-avatar-text').textContent = email[0].toUpperCase();
  applySettings();
  renderAll();
}

function doSignup() {
  const name = document.getElementById('signup-name').value;
  const email = document.getElementById('signup-email').value;
  const pass1 = document.getElementById('signup-password').value;
  const pass2 = document.getElementById('signup-password2').value;
  if (!name || !email || !pass1 || !pass2) {
    document.getElementById('signup-error').textContent = 'Fill in all fields';
    return;
  }
  if (pass1 !== pass2) {
    document.getElementById('signup-error').textContent = 'Passwords do not match';
    return;
  }
  // Mock signup
  currentUser = email;
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  document.getElementById('user-avatar-text').textContent = name[0].toUpperCase();
  applySettings();
  renderAll();
}

function doLogout() {
  if (confirm('Sign out?')) {
    currentUser = null;
    notes = [];
    folders = [];
    document.getElementById('app').style.display = 'none';
    document.getElementById('login-screen').style.display = 'flex';
    showToast('Signed out');
  }
}

// ============================================================
// RENDERING & DATA
// ============================================================
function renderAll() {
  const content = document.getElementById('content');
  content.innerHTML = '';

  let toShow = notes;
  if (currentView === 'recent') {
    toShow = [...notes].sort((a, b) => new Date(b.updated) - new Date(a.updated)).slice(0, 10);
  }

  if (toShow.length === 0) {
    content.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üìù</div><div class="empty-state-text">No notes here. Create one to get started!</div></div>`;
    return;
  }

  const list = document.createElement('div');
  list.style.display = 'grid';
  list.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
  list.style.gap = '12px';
  list.style.padding = '16px';

  toShow.forEach(note => {
    const card = document.createElement('div');
    card.style.background = 'var(--bg3)';
    card.style.border = '1px solid var(--border)';
    card.style.borderRadius = '8px';
    card.style.padding = '14px';
    card.style.cursor = 'pointer';
    card.style.transition = 'all var(--transition)';
    card.onmouseover = () => { card.style.background = 'var(--bg4)'; card.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)'; };
    card.onmouseout = () => { card.style.background = 'var(--bg3)'; card.style.boxShadow = 'none'; };

    const titleEl = document.createElement('div');
    titleEl.style.fontWeight = '600';
    titleEl.style.fontSize = '0.95rem';
    titleEl.style.marginBottom = '8px';
    titleEl.textContent = note.name;

    const btns = document.createElement('div');
    btns.style.display = 'flex';
    btns.style.gap = '6px';
    btns.style.marginTop = '10px';

    const openBtn = document.createElement('button');
    openBtn.className = 'btn-secondary';
    openBtn.style.flex = '1';
    openBtn.textContent = 'Open';
    openBtn.onclick = (e) => { e.stopPropagation(); openNoteWindow(note.id); };

    const newTabBtn = document.createElement('button');
    newTabBtn.className = 'btn-secondary';
    newTabBtn.textContent = 'üîó';
    newTabBtn.title = 'Open in new tab';
    newTabBtn.onclick = (e) => { e.stopPropagation(); openNoteWindow(note.id, true); };

    btns.appendChild(openBtn);
    btns.appendChild(newTabBtn);

    card.appendChild(titleEl);
    card.appendChild(btns);
    list.appendChild(card);
  });

  content.appendChild(list);
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2400);
}

function saveUserData() {
  // Would save to Firebase in real app
  localStorage.setItem('notez_data', JSON.stringify({ notes, folders }));
}

function applySettings() {
  const saved = localStorage.getItem('notez_data');
  if (saved) {
    const data = JSON.parse(saved);
    notes = data.notes || [];
    folders = data.folders || [];
  }
}

// Init
document.getElementById('login-password').addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });
document.getElementById('login-username').addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });

if (!currentUser) {
  document.getElementById('app-loading').style.display = 'none';
}
</script>
